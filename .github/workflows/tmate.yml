name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“ Create required directories
        run: mkdir -p links .backup

      - name: âš™ï¸ Detect and restore backup if exists
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ -f ".backup/$name.zip" ]; then
            echo "ğŸ“¦ Found previous backup. Restoring..."
            unzip ".backup/$name.zip" -d /tmp/restore-data
            sudo rsync -a /tmp/restore-data/ / --exclude='.git' || echo "âš ï¸ Restore failed."
          else
            echo "â„¹ï¸ No backup found. Assuming first time setup."
          fi

      - name: ğŸ” Start tmate SSH session
        run: |
          echo "âš™ï¸ Launching tmate session..."
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo "âœ… SSH Ready: $SSH"
          echo "::set-output name=ssh::$SSH"

      - name: ğŸ“¦ Backup VPS data before destroy
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          echo "ğŸ“¦ Creating backup..."
          mkdir -p .backup-tmp
          sudo rsync -a --exclude='.git' --exclude='.github' --exclude='.backup' / .backup-tmp/
          cd .backup-tmp && zip -r "../.backup/$name.zip" .

      - name: ğŸ“¤ Push backup + SSH info
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Auto backup + SSH for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ğŸ“© Send SSH to Discord
        run: |
          SSH=$(cat "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt")
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "ğŸ†• New VPS SSH: '"$SSH"'\nğŸ” This session will last 6h then auto-recycle."}'

      - name: â³ Keep alive for 6 hours then cleanup
        run: |
          echo "â³ Keeping session alive for 6 hours..."
          sleep $((360 * 60))

          echo "ğŸ§¹ VPS session expired. Cleaning up..."
          sudo shutdown now
          
