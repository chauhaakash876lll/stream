name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Conditional Restore Backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          backup_file=".backup/$name.zip"
          if [ -f "$backup_file" ]; then
            echo "ğŸ“¦ Backup found. Restoring..."
            unzip "$backup_file" -d . || echo "âš ï¸ Failed to extract backup."
          else
            echo "ğŸ†• No backup found. Fresh setup initiated."
          fi

      - name: ğŸ” Start tmate session
        run: |
          echo "âš™ï¸ Launching tmate..."
          sudo apt update && sudo apt install -y tmate unzip curl zip
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo "âœ… SSH Ready: $SSH"

      - name: ğŸŒ Setup Cloudflare Tunnel + Pterodactyl
        run: |
          if [ ! -f ".installed" ]; then
            echo "ğŸš€ First-time setup: Installing Pterodactyl + Tunnel"

            curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin/
            echo "Starting Cloudflare tunnel..."
            cloudflared service install ${{ secrets.CF_TUNNEL_TOKEN }}

            echo "ğŸ”§ Installing Docker, MariaDB, PHP & dependencies for Pterodactyl"
            sudo apt update && sudo apt install -y nginx mariadb-server php php-cli php-mysql unzip curl zip git redis-server supervisor
            curl -Lo panel.tar.gz https://github.com/pterodactyl/panel/releases/latest/download/panel.tar.gz
            mkdir -p /var/www/pterodactyl && tar -xzvf panel.tar.gz -C /var/www/pterodactyl --strip-components=1
            cd /var/www/pterodactyl
            cp .env.example .env
            composer install --no-dev --optimize-autoloader
            php artisan key:generate --force
            php artisan p:environment:setup --email=admin@example.com --url=https://${{ secrets.CF_RECORD_NAME }}
            php artisan p:environment:database
            php artisan migrate --seed --force
            php artisan p:user:make --email=admin@example.com --username=admin --name-first=Admin --name-last=User --password=StrongPassword123 --admin=1
            touch /root/.installed
            echo "âœ… Pterodactyl Installed and Cloudflare Tunnel Active."
          else
            echo "ğŸ” Not first-time. Skipping setup."
          fi

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ğŸ“¬ Send Discord Webhook
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          SSH=$(cat links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt)
          curl -H "Content-Type: application/json" -X POST -d "{\"content\":\"ğŸš€ New VPS Ready!\nğŸ” SSH: $SSH\nğŸŒ Panel: https://${{ secrets.CF_RECORD_NAME }}\"}" "$DISCORD_WEBHOOK"

      - name: â³ Keep session alive
        run: |
          echo "â³ Keeping session alive for 6 hours..."
          sleep $((360 * 60))
          
