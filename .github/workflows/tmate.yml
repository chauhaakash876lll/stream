name: Create VPS with Auto-Restore and Discord DM

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ“¦ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup to restore."
          fi

      - name: ğŸ” Start tmate session
        id: tmate
        run: |
          echo "âš™ï¸ Launching tmate..."
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "ssh_link=$SSH" >> $GITHUB_OUTPUT
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push backup and SSH link
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ğŸ“© Send Discord DM
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "ğŸ–¥ï¸ New VPS SSH link: `${{ steps.tmate.outputs.ssh_link }}`\nâ³ This VPS will auto-terminate in 6 hours."
               }' \
               "$DISCORD_WEBHOOK"

      - name: â³ Keep session alive
        run: |
          echo "â³ Keeping session alive for 6 hours..."
          sleep $((360 * 60))

  delete-vps:
    if: always()
    needs: start-vps
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Cleanup VPS and Notify
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "ğŸ§¹ Deleting VPS..."
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "ğŸ§¹ VPS session expired and has been deleted."
               }' \
               "$DISCORD_WEBHOOK"
               
